# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: CI

on:
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'CHANGELOG.md'
      - '.gitignore'
      - 'LICENSE'
      - '.github/workflows/post-release-updates.yml'
  workflow_dispatch:

env:
  ANSIBLE_ROLES_PATH: $RUNNER_TEMP/roles
  ANSIBLE_RETRY_FILES_ENABLED: false
  ANSIBLE_PIPELINING: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      - name: Install required collections
        run: |
          ansible-galaxy collection install community.general ansible.posix

      - name: Set up role locally
        run: |
          mkdir -p "$RUNNER_TEMP/roles"
          ln -s "${{ github.workspace }}" "$RUNNER_TEMP/roles/oatakan.debian_template_build"

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint

  syntax-check:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Set up role locally
        run: |
          mkdir -p "$RUNNER_TEMP/roles"
          ln -s "${{ github.workspace }}" "$RUNNER_TEMP/roles/oatakan.debian_template_build"

      - name: Install required collections
        run: |
          ansible-galaxy collection install community.general ansible.posix

      - name: Syntax check
        run: |
          ansible-playbook -i tests/inventory tests/test.yml --syntax-check

  test-docker:
    runs-on: ubuntu-latest
    needs: syntax-check
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro_name: debian-12
            molecule_distro: debian:12
          - distro_name: ubuntu-22.04
            molecule_distro: ubuntu:22.04
          - distro_name: ubuntu-24.04
            molecule_distro: ubuntu:24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo docker system prune -af

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install 'ansible-core>=2.14,<2.17' molecule molecule-plugins[docker]

      - name: Set up role locally
        run: |
          mkdir -p "$RUNNER_TEMP/roles"
          ln -s "${{ github.workspace }}" "$RUNNER_TEMP/roles/oatakan.debian_template_build"

      - name: Install collections
        run: |
          ansible-galaxy collection install community.general community.docker ansible.posix

      - name: Debug Docker and environment
        run: |
          echo "Testing distro: ${{ matrix.distro_name }}"
          echo "Using image: ${{ matrix.molecule_distro }}"
          docker --version
          docker info

      - name: Pre-pull Docker image
        run: |
          docker pull ${{ matrix.molecule_distro }} || echo "Failed to pre-pull, will try during test"

      - name: Run Molecule tests
        run: |
          cd ${{ github.workspace }}
          molecule test --scenario-name default
        env:
          MOLECULE_DISTRO: ${{ matrix.molecule_distro }}
          ANSIBLE_FORCE_COLOR: '1'
          PY_COLORS: '1'

      - name: Upload molecule logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs-${{ matrix.distro_name }}
          path: |
            molecule/default/.molecule/
            ~/.cache/molecule/
          retention-days: 7

  ci-success:
    runs-on: ubuntu-latest
    needs: [lint, syntax-check, test-docker]
    if: always()
    steps:
      - name: Check CI Status
        run: |
          if [[ "${{ needs.lint.result }}" == "success" && \
                "${{ needs.syntax-check.result }}" == "success" && \
                "${{ needs.test-docker.result }}" == "success" ]]; then
            echo "CI_STATUS=success" >> $GITHUB_ENV
          else
            echo "CI checks failed"
            echo "- Lint: ${{ needs.lint.result }}"
            echo "- Syntax: ${{ needs.syntax-check.result }}"
            echo "- Docker Tests: ${{ needs.test-docker.result }}"
            exit 1
          fi

      - name: Create consistent status check
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: 'ci-quality-gate'
          description: 'All required CI checks passed'
          state: 'success'
          sha: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Post CI Summary
        run: |
          echo "### ðŸŽ¯ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Syntax Check | ${{ needs.syntax-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Tests | ${{ needs.test-docker.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Result: All core CI checks completed successfully** âœ…" >> $GITHUB_STEP_SUMMARY

  # OPTIONAL VM TESTS - Don't block CI success
  test-vagrant:
    runs-on: self-hosted
    if: github.event_name == 'workflow_dispatch'
    timeout-minutes: 60
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        box:
          - generic/debian12
          - generic/ubuntu2204
          - generic/ubuntu2404
    steps:
      - name: Check for self-hosted runner
        run: |
          echo "ðŸ” Checking if this is a capable self-hosted runner..."
          if command -v vagrant &> /dev/null && command -v VBoxManage &> /dev/null; then
            echo "âœ… Vagrant and VirtualBox available"
            echo "RUNNER_CAPABLE=true" >> $GITHUB_ENV
          else
            echo "âš ï¸  Vagrant or VirtualBox not available"
            echo "RUNNER_CAPABLE=false" >> $GITHUB_ENV
          fi

      - name: Checkout code
        if: env.RUNNER_CAPABLE == 'true'
        uses: actions/checkout@v4

      - name: Set up role locally
        if: env.RUNNER_CAPABLE == 'true'
        run: |
          mkdir -p tests/roles
          ln -s ${{ github.workspace }} tests/roles/oatakan.debian_template_build

      - name: Set up Python
        if: env.RUNNER_CAPABLE == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: env.RUNNER_CAPABLE == 'true'
        run: |
          python3 -m pip install --upgrade pip
          pip3 install 'ansible-core>=2.14,<2.17' molecule molecule-plugins[vagrant]

      - name: Install collections
        if: env.RUNNER_CAPABLE == 'true'
        run: |
          ansible-galaxy collection install community.general ansible.posix

      - name: Run Molecule vagrant tests
        if: env.RUNNER_CAPABLE == 'true'
        run: |
          cd molecule/vagrant
          molecule test
        env:
          ANSIBLE_ROLES_PATH: ${{ github.workspace }}/tests/roles
          MOLECULE_VAGRANT_BOX: ${{ matrix.box }}

      - name: Skip if runner not capable
        if: env.RUNNER_CAPABLE == 'false'
        run: |
          echo "â­ï¸  Skipping VM tests - no capable self-hosted runner available"
          echo "This is expected and doesn't affect CI status"
