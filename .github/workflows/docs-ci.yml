# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Documentation CI"

on:
  pull_request:
    paths:
      - '**.md'
      - '**.rst'
      - '**.txt'
      - 'docs/**'
      - '.github/workflows/docs-ci.yml'

jobs:
  check-docs-only:
    runs-on: ubuntu-latest
    outputs:
      docs-only: ${{ steps.check.outputs.docs-only }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if changes are docs-only
        id: check
        run: |
          echo "ğŸ” Analyzing changed files..."
          
          # Get changed files in this PR
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          
          echo "ğŸ“‹ Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if ALL changes are docs-related
          DOCS_ONLY=true
          while IFS= read -r file; do
            if [[ -n "$file" ]]; then
              # Allow these file patterns for docs-only:
              if [[ "$file" =~ \.(md|rst|txt)$ ]] || \
                 [[ "$file" =~ ^docs/ ]] || \
                 [[ "$file" =~ ^\.github/workflows/docs-ci\.yml$ ]]; then
                echo "âœ“ $file (documentation)"
              else
                echo "âŒ $file (NOT documentation - this is code/config)"
                DOCS_ONLY=false
              fi
            fi
          done <<< "$CHANGED_FILES"
          
          echo "docs-only=$DOCS_ONLY" >> $GITHUB_OUTPUT
          echo ""
          echo "ğŸ“Š Result: Documentation-only changes = $DOCS_ONLY"

  # Only create ci-success if this is truly docs-only
  ci-success:
    needs: check-docs-only
    runs-on: ubuntu-latest
    # CRITICAL: Only run if docs-only is true
    if: needs.check-docs-only.outputs.docs-only == 'true'
    steps:
      - name: âœ… Documentation-only CI success
        run: |
          echo "ğŸ¯ Confirmed: This PR contains ONLY documentation changes"
          echo "ğŸ“š Documentation validation completed"
          echo "âš¡ Skipping full CI suite (safe optimization)"
          echo "ğŸš€ Ready for merge"

      - name: Create consistent status check
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: 'ci-quality-gate'
          description: 'Documentation-only change (full CI skipped)'
          state: 'success'
          sha: ${{ github.event.pull_request.head.sha || github.sha }}

  # Always run docs validation, but don't report ci-success for mixed PRs
  docs-validation:
    needs: check-docs-only
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“š Validate documentation
        run: |
          echo "ğŸ“ Running documentation validation..."
          
          # Basic markdown validation
          find . -name "*.md" -print0 | while IFS= read -r -d '' file; do
            if [[ -r "$file" ]]; then
              echo "âœ“ $file"
            else
              echo "âŒ Cannot read $file"
              exit 1
            fi
          done
          
          echo "âœ… Documentation validation completed"

      - name: ğŸ“Š Report validation result
        run: |
          if [[ "${{ needs.check-docs-only.outputs.docs-only }}" == "true" ]]; then
            echo "ğŸ¯ Pure documentation PR - CI requirements satisfied"
          else
            echo "âš ï¸ Mixed PR detected (docs + code changes)"
            echo "ğŸ”’ Full CI pipeline must also pass for merge approval"
            echo "ğŸ“š Documentation validation completed, but code CI still required"
          fi
